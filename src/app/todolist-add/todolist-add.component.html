<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Item Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Item Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4"> Description </label>
        <input type="text" class="form-control" formControlName="description" #description />
      </div>
      <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['description'].errors.required">
          A description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4"> Importance Rating </label>
        <input type="text" class="form-control" formControlName="importance" #importance />
      </div>
      <div *ngIf="angForm.controls['importance'].invalid && (angForm.controls['importance'].dirty || angForm.controls['importance'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['importance'].errors.required">
          An importance rating is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addItem(name.value, description.value, importance.value)" [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary">
          Add Item
        </button>
      </div>
    </form>
  </div>
</div>
