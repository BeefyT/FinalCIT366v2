

<table class="table table-hover">
  <thead>
  <tr>
      <td>Item Name</td>
      <td> Description</td>
      <td>Importance Rating</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.importance }}</td>
          <td><a [routerLink]="['edit', item._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteItem(item._id)" class="btn btn-danger">Delete</a>
      </tr>
  </tbody>
</table>
